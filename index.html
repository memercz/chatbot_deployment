<!DOCTYPE html>

<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .chat-widget-container {
      max-width: 800px;
      width: 100%;
      height: 500px;
      /* Fixed height */
      margin: 20px auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #chat-messages {
      flex: 1;
      /* Fill remaining space */
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .user-input-container {
      padding: 10px;
      background-color: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;

    }

    #user-input {
      flex: 1;
      padding: 8px;
      border: 1px solid black;
      border-radius: 20px;
      margin-right: 10px;
      min-height: 40px;
      max-height: 40px;
      /* Prevent the height from expanding */
    }

    #send-button {
      border: none;
      background-color: #007bff;
      color: #fff;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
    }

    .message {
      margin-bottom: 10px;
      padding: 8px 16px;
      border-radius: 20px;
      max-width: 70%;
      word-wrap: break-word;
      align-self: flex-end;
      /* Align user messages to the right */
    }

    .user-message {
      background-color: #007bff;
      color: #fff;
    }

    .bot-message {
      background-color: #f0f0f0;
      color: #333;
      align-self: flex-start;
      /* Align bot messages to the left */
    }

    .bot-message p {
      margin: 0;
    }

    .bot-message img {
      max-width: 100%;
      border-radius: 8px;
    }

    .chat-title {
      text-align: center;
      padding: 10px;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 1px solid #ddd;

    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .button {
/*           
      max-width: fit-content;
      max-height: fit-content; */
      height: 20%;
      width: 20%;

      /* min-height: 20px; */
      padding: 8px 4px;
    }
  </style>

              } else if (url.includes('id=')) {

              }
